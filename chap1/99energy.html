<!doctype html>
<html lang="en">
<head>
<title>My First JavaScript</title>
<style>
	h1 {
		text-align: center;
	}
	body {
		background-color:aliceblue
	}
	.floatright {
  float: right;
  clear: right;
  margin: 10px;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
	text-align: center;
}
</style>
<meta charset="utf-8">
</head>
<body>
	<h1>99 Duck</h1>
	<img class="floatright" src="https://iconarchive.com/download/i107380/google/noto-emoji-animals-nature/22276-duck.ico" height="200" alt="Duck">
<script>
var drink = "Duck";
var lyrics = "";
var cans = 99;
while (cans > 0) {
	lyrics = lyrics + cans + " types of " + drink + " in the pond <br>";
	lyrics = lyrics + cans + " types of " + drink + "<br>";
	lyrics = lyrics + "close your eyes, the next day arrives, <br>";
	if (cans > 1) {
		lyrics = lyrics + (cans-1) + " types of " + drink + " in the pond <br>";
	}
	else {
		lyrics = lyrics + "No more types of " + drink + " in the pond <br>";
	}
	cans = cans - 1;
}
document.write(lyrics);

function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
