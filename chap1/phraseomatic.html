<!doctype html>
<html lang="en">
<head>
<title>Phrase-o-matic</title>
<meta charset="utf-8">
<style>
body {
	font-family: Verdana, Helvetica, sans-serif;
	background-color:rgb(200, 251, 196)
}
.floatright {
  float: right;
  clear: right;
  margin: 10px;
}
h1,p {
text-align: center;
}
footer {
	text-align: center;
}
</style>
<script>
function makePhrases() {
	var words1 = ["Disheveled", "Aloof", "Vibrant", "Classy", "Elegant"];
	var words2 = ["Red Panda", "Fennec Fox", "Pangolin", "Flying Squirrel", "Hummingbird"];
	var words3 = ["lover", "owner", "friend", "trainer", "whisperer"];

	var rand1 = Math.floor(Math.random() * words1.length);
	var rand2 = Math.floor(Math.random() * words2.length);
	var rand3 = Math.floor(Math.random() * words3.length);

	var phrase = words1[rand1] + " " + words2[rand2] + " " + words3[rand3];
	var phraseElement = document.getElementById("phrase");
	phraseElement.innerHTML = phrase;
}
window.onload = makePhrases;
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>
<h1>Phrase-o-Matic says:</h1>

<p id="phrase"></p>

<img class="floatright" src="https://images.vexels.com/media/users/3/253843/isolated/lists/9ca76003d5f08f1bc0dbb5103df70815-bubblegum-machine-color-stroke.png" height="300" alt="machine">
<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
