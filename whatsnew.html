<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>What's new</title>
<style>
h1, footer {
    text-align: center;
}
h1 {
  font-size: 40px;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
body {
  background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
}
pre {
  font-size: 20px;
}
.simple-highlight{
 background-color:white;
 padding:0.1em 0.2em;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>
  <h1><span class="simple-highlight">What's new</span></h1>
<pre>
new headfisrt chapter
</pre>
<footer><span class="simple-highlight">
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
  </span></footer>
</body>
</html>
