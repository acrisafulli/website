<!doctype html>
<html lang="en">
<head>
 <title>Webville Tunes</title>
 <meta charset="utf-8">
 <script src="playlist_store.js"></script>
 <script src="playlist.js"></script>
 <link rel="stylesheet" href="playlist.css">
 <script>
  window.onload = init;
  function init() {
   var button = document.getElementById("addButton");
   button.onclick = handleButtonClick;
  }
  function handleButtonClick() {
 var textInput = document.getElementById("songTextInput");
 var songName = textInput.value;
 if (songName == "") {
 alert("Please enter a song");
 } else {
 alert("Adding " + songName);
 }
 var li = document.createElement("li");
 li.innerHTML = songName;
 var ul = document.getElementById("playlist");
 ul.appendChild(li);
}
</script>
<script>
  var loc = window.location.href;
  var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
  var vLink1 = document.getElementById("vLink1");
  vLink1.setAttribute("href", HTMLvalidatorLinkStr);
  var vLink2 = document.getElementById("vLink2");
  vLink2.setAttribute("href", CSSvalidatorLinkStr);
  </script>
</head>
<body>
 <form>
 <input type="text" id="songTextInput" size="40" placeholder="Song name">
 <input type="button" id="addButton" value="Add Song">
 </form>

 <ul id="playlist">

 </ul>
 <footer>
  <a id="vLink1"><strong> HTML </strong> Valid! </a>
  <a id="vLink2"><strong> CSS </strong> Valid! </a>
  </footer>
  <script>
  var loc = window.location.href;
  var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
  var vLink1 = document.getElementById("vLink1");
  vLink1.setAttribute("href", HTMLvalidatorLinkStr);
  var vLink2 = document.getElementById("vLink2");
  vLink2.setAttribute("href", CSSvalidatorLinkStr);
  </script>
  </body>
  </html>
