<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Question 53</title>
<link rel="stylesheet" href="styles.css">
<style>
h1, footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>
<h1>Question 53</h1>
<p> Calculations in a webpage are usually preformed:</p>
<p>a. with the form attribute.</p>
<p>b. in the CSS.</p>
<p>c. using the output element.</p>
<p style="color:green"> d. by a script.</p>
<img src="../images/Q53.png" alt="script">
<table class="calculator" >
  <tr>
  <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
  
  <!-- clearScreen() function clears all the values -->
  <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
  </tr>
  <tr>
  <!-- display() function displays the value of clicked button -->
  <td> <input type="button" value="1" onclick="display('1')" /> </td>
  <td> <input type="button" value="2" onclick="display('2')" /> </td>
  <td> <input type="button" value="3" onclick="display('3')" /> </td>
  <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
  <td> <input type="button" value="4" onclick="display('4')" /> </td>
  <td> <input type="button" value="5" onclick="display('5')" /> </td>
  <td> <input type="button" value="6" onclick="display('6')" /> </td>
  <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
  <td> <input type="button" value="7" onclick="display('7')" /> </td>
  <td> <input type="button" value="8" onclick="display('8')" /> </td>
  <td> <input type="button" value="9" onclick="display('9')" /> </td>
  <td> <input type="button" value="+" onclick="display('+')" /> </td>
  </tr>
  <tr>
  <td> <input type="button" value="." onclick="display('.')" /> </td>
  <td> <input type="button" value="0" onclick="display('0')" /> </td>
  
  <!-- calculate() function evaluates the mathematical expression -->
  <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
  <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>
  </table>
  
  <script type="text/javascript" src="script.js"></script>
<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
