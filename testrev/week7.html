<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Question 9</title>
<style>
h1, footer {
    text-align: center;
    color: rgb(125, 165, 219);
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
h2, h3 {
  color: #8fc0a9;
  text-align: center;
}
body {
background-color: #fbfaf7;
}
p {
  font-size: 200%;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>
<h1>Test Review</h1>
<form>
  <label for="name">Name:</label>
  <input type="text" name="name" required><br><br>
  <label for="animal">Animal:</label>
  <input type="radio" name="animal" id="dog" value="dog">
  <label for="dog">Dogs</label>
  <input type="radio" name="animal" id="cat" value="cat">
  <label for="cat">Cats</label> <br><br>
  <label for="color">Favorite Color: </label>
  <select name="color" id="color">
      <option>Select an option</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
  </select><br><br>
  <label for="message">Message:</label><br>
  <textarea name="message" id="message" cols="30" rows="4" autofocus></textarea><br><br>
  <input type="checkbox" name="happy" id="happy">
  <label for="happy" >:) </label><br><br>
  <input type="submit" value="Submit">
</form>

<p> autofocus to Message</p>
<p> required to Name</p>
<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
