<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Web Dev Goals</title>
<style>
h1, footer {
    text-align: center;
}
body {
background-image: url("https://img4.goodfon.com/wallpaper/nbig/b/b8/japan-mountain-tree-sun-sea-simple-background-art-oriental-a.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
}
ul {
  color: black;
  font-size: larger;
  margin-left: 170px;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>
<h1>My WebDev goals</h1>
<ul>
  <li>Advance my understanding of web development</li>
  <li>laern new thing</li>
  <li>create fun websites</li>
</ul>
<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
