<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<title></title>

<body>


<footer style="text-align: center;>
<a id="vLink1"><strong> HTML </strong> Valid! </a>
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
<script>
var loc = window.location.href;
var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                          loc + '?profile=css3';
var vLink1 = document.getElementById("vLink1");
vLink1.setAttribute("href", HTMLvalidatorLinkStr);
var vLink2 = document.getElementById("vLink2");
vLink2.setAttribute("href", CSSvalidatorLinkStr);
</script>
</footer>
</body>
</html>
